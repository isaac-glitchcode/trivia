<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <main>
    <!-- PÁGINA DE INICIO -->
    <section id="start">
      <div class="container">
        <div class="row align-items-center justify-content-center vh-100">
          <div class="mt-5 col-sm-6 text-center">
            <h1>WELCOME</h1> 
            <div id="init-button">
              <button id="btn-start" class="btn btn-primary mt-5 " onclick="nextTriviaPage()" value="start">START</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- REGISTRO -->
    <section id="user-register">
      <div class="container ">
        <div class="row align-items-center justify-content-center vh-100">
          <div class="mt-5 col-sm-6 text-center">
            <form onsubmit="event.preventDefault(); saveUsers()" id="form" >
              <h1>Enter Your Name</h1> 
              <div class="name mt-4">
                <input type="text" id="input-name" required>
              </div>
              <div id="init-button">
                <button id="btn-next" class="btn btn-primary mt-5">NEXT</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- DIFICULTAD -->
    <section id="select-difficulty">
      <div class="container">
        <div class="row align-items-center justify-content-center vh-100 cont">
          <div class="mt-5 col-sm-6 text-center">
            <h1>Select Difficulty</h1> 
            <div class="mt-4">
              <button id="btn-easy" class="btn btn-outline-primary mt-5 btn-difficult" onclick="difficultyEasy()" value="easy">EASY</button>
            </div>
            <div id="mt-4">
              <button id="btn-medium" class="btn btn-outline-success mt-5" onclick="difficultyMedium()" value="medium">MEDIUM</button>
            </div>
            <div id="mt-4">
              <button id="btn-hard" class="btn btn-outline-danger mt-5 btn-difficult" onclick="difficultyHard()" value="hard">HARD</button>
            </div>
          </div>
        </div>
      </div>

    </section>
    <!-- CATEGORÍA -->
    <section id="select-category">
      <div class="container">
        <div class="row align-items-center justify-content-center vh-100">
          <div class="mt-5 col-sm-6 text-center">
            <h1>Select Category</h1>
            <div class="mt-4">
              <select onchange="filter()" class="custom-select" id="select-filter"></select>
            </div>
            <div class="mt-4">
              <button id="btn-n" class="btn btn-primary mt-5" onclick="nextTriviaPage()" value="play">NEXT</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- TIPO -->
    <section id="select-type">
      <div class="container">
        <div class="row align-items-center justify-content-center vh-100">
          <div class="mt-5 col-sm-6 text-center">
            <h1>Select Type</h1>
            <div class="mt-4">
              <button id="btn-multy" class="btn btn-secondary mt-5" onclick="typeMulti()" value="multiple">MULTIPLE</button>
              <button id="btn-boolean" class="btn btn-primary mt-5" onclick="typeBoolean()" value="boolean">BOOLEAN</button>
            </div>
            <!-- <div class="mt-4">
              <button id="btn-play" class="btn btn-primary mt-5" onclick="nextTriviaPage()" value="play">PLAY</button>
            </div> -->
          </div>
        </div>
      </div>

    </section>
    
    <!-- INICIO DE JUEGO -->
    <section id="game">
      <div class="container">
        <div class="row align-items-center justify-content-center vh-100">
          <div id="question" class="mt-4 col-md-12"></div>
        <div id="answers" class="mt-4 col-md-12"></div>
        </div>
      </div>
    </section>

    <!-- FIN DE JUEGO -->
    <section id="end-game">
      <div class="container">
        <div class="row align-items-center justify-content-center vh-100">
          <div class="title">
            <h1>GAME OVER</h1>
          </div>
          <div id="resume" class="mt-4 col-sm-12"></div>
        </div>
      </div>
    </section>
    
  </main>
    
 
  <script src="api.js"></script>
</body>
</html>
